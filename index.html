<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NFL Team Finder</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        input[type="text"] { width: 100%; padding: 10px; margin: 15px 0; border-radius: 4px; border: 1px solid #ccc; font-size: 16px; }
        button { padding: 10px 20px; border: none; background: #0074D9; color: #fff; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background: #005fa3; }
        .result { margin-top: 20px; padding: 15px; background: #e9ecef; border-radius: 6px; }
        .not-found { color: #c00; }
    </style>
</head>
<body>
    <div class="container">
        <h1>NFL Team Finder</h1>
        <input type="text" id="teamInput" placeholder="Type NFL team name...">
        <button onclick="findTeam()">Search</button>
        <div id="result" class="result"></div>
    </div>
    <script src="teams.js"></script>
</body>
</html>
